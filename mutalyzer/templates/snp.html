<html>
  <head>
    <link rel="stylesheet" 
      type="text/css" 
      href="base/css/style.css">
    <title></title>
  </head>
  <body>
    <div metal:define-macro="content">
      <center>
        <h3>SNP converter</h3>
      </center>
      <div style="border: 1px solid grey; background-color: aliceblue; padding: 20px;">
        Please insert the 
        <a href = "http://www.ncbi.nlm.nih.gov/projects/SNP/">dbSNP</a> rs
        number below. Mutalyzer will retrieve the HGVS description of the SNP
        specified on the reference sequence(s) used by dbSNP.<br>
        <br>
        Example: rs9919552<br>
        <br>
        <form action = "" method = "post">
          <input 
            type = "text" 
            name = "rsId" 
            style = "width:25%"
          ><br>
          <input 
            type="submit" 
            value="Submit"
          >
          <input type="button" value="Clear field" 
                 onClick = "clearForm(this.form, 'rsId');">
        </form>
      </div>
      <div tal:condition = "lastpost">
        <br>
        <h3>SNP converter results:</h3>
        <div class="messages">
        <p tal:repeat = "m messages" tal:content = "m/description"
           tal:attributes = "class m/class; title string:${m/level} (origin: ${m/origin})"></p>
        <p tal:content = "summary"></p>
        </div>
        <br>
        <h4>dbSNP rs ID:</h4>
        <tt tal:content = "lastpost"></tt><br>
        <br>
        <h4>HGVS descriptions:</h4>
        <tt tal:repeat = "i snp" tal:content = "structure string:${i}<br>"></tt>
      </div>
    </div>
  </body>
</html>
