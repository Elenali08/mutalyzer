<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv = "Content-type" content = "text/html; charset=UTF-8">
    <title tal:content = "structure string:Mutalyzer ${version}"></title>
  </head>
  <body>
<!--
    <div metal:use-macro = "sitemacros/macros/menu"></div>
-->
    <div metal:define-macro="content">
      <center>
      <big tal:content = "structure string:Batch position numbering conversion
      by Mutalyzer ${version}.">
      </big>
    </center>
    <br>
    Please select the build, hg18 (NCBI 36) or hg19 (GRCh37) and the file name
    <br>
    <h5>Note: this is a position converter! It does not check variant
        nomenclature. Please use <A href="check"> Mutalyzer's name checker</A>
        to check nomenclature
    </h5>
      <table id="inputform">
          <form action = "" method = "post" enctype = "multipart/form-data">
              <tr>
                  <td><b>Build</b></td>
                  <td>
                      <select name="build">
                        <option tal:repeat="build avail_builds"
                        tal:content="build"
                        tal:attributes="value build">
                        </option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td><b>Email</b></td>
                  <td><input type = "text" 
                             name = "batchConvertEmail" 
                             tal:attributes = "value batchConvertEmail"
                             style = "width:200px"></td>
              </tr>
              <tr>
                  <td><b>File</b></td>
                  <td><input type = "file" 
                             name = "batchConvertFile" 
                             style = "width:200px"></td>
              </tr>
              <tr>
                  <td colspan="2"><input type="submit" value="Submit"></td>
              </tr>
          </form>
      </table> <!-- inputform -->


    <br>
    <H3 tal:content="message"></H3>
    <a tal:attributes = "href link_output/page" 
       tal:content="link_output/title" target="_blank">link</a>
    <table>
      <tr tal:repeat="genes_list batch_output">
        <td tal:content = "genes_list/var"></td>
        <td tal:content = "genes_list/gene"></td>
        <td tal:content = "genes_list/mrnaAcc"></td>
      </tr>
    </table>

      <div tal:condition = "debug">
        <b>Debug output:</b><br>
        <pre><div tal:repeat = "i debug"
             tal:replace = "structure string:${i}<br>">
        </div></pre>
      </div>
  
    </div>
  </body>
</html>
